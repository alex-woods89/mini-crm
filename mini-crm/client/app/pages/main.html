    <h1> All the candidates</h1>

    
      <form name="myForm">
        <label for="mySelect">Make a choice:</label>
        <select name="mySelect" id="mySelect"
          ng-options="candidate.name for candidate in candidates track by candidate._id"
          ng-model="selectedCandidate"></select>
      </form>
      <hr>
      <h1>Name: {{selectedCandidate.name}} Job: {{selectedCandidate.job}}</h1>
    
     <button ng-click="delete()">Delete</button>


    <div ng-repeat="candidate in candidates">
      <ul>
        <li>Name: {{candidate.name}} Job: {{candidate.job}}</li>             
      </ul>
    </div>

    <input type="text" ng-model="name">Add Name</input>
  </br>
    <input type="text" ng-model="job">Add Job</input>
    <button ng-click="addCandidate()">post candidate</button>
